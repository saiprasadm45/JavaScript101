        let start = document.querySelector('#start');
        let rukao = document.querySelector('#stop');
        let flag;
        let generatecolor = () => {
            let HEX = '0123456789ABCDEF';
            let color = '#';

            for (let i = 0; i < 6; i++) {
                color += HEX[Math.floor(Math.random() * 16)]
            }
            console.log(color);
            return color;

        }

        function changebg() {
            document.body.style.backgroundColor = generatecolor()
        }
        clear.disabled = true;

        start.addEventListener('click', () => {

            if (!flag) {
                flag = setInterval(changebg, 1000)
            }

            start.disabled = true;
            clear.disabled = false;
            rukao.disabled = false;

        })

        rukao.addEventListener('click', () => {
            clearInterval(flag);
            flag = null;
            rukao.disabled = true;
            clear.disabled = false;
            start.disabled = false;
        })

        clear.addEventListener('click', () => {
            clearInterval(flag)
            flag = null;
            document.body.style.backgroundColor = '#fff'

            start.disabled = false;
            rukao.disabled = true;
            clear.disabled = true;

        })
    </script>
