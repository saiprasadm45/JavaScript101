<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #f8ffae 0%, #43cea2 100%);
            font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 0 0 4px rgba(67,206,162,0.12);
            border: 2.5px solid rgba(67,206,162,0.25);
            width: 100%;
            max-width: 370px;
            position: relative;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            margin: 1.5rem 0;
        }

        #head {
            font-size: 2.2rem;
            font-family: 'Space Grotesk', Arial, sans-serif;
            color: #22223b;
            margin: 0 0 1.1rem 0;
            letter-spacing: 1.5px;
            font-weight: 800;
            text-shadow: 0 2px 12px rgba(67,206,162,0.10);
        }

        .wrapper2 {
            width: 100%;
            gap: 2rem;
        }
        #text::placeholder{
            color: #999;
            font-size: 1rem;
        }
        #text {
            border-radius: 12px;
            color: #22223b;
            font-size: 1.25rem;
            margin-top: 0;
            width: 98%;
            height: 48px;
            border: 2px solid #43cea2;
            background: rgba(255,255,255,0.7);
            box-shadow: 0 2px 12px rgba(67,206,162,0.10);
            padding: 0 1rem;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        #text:focus {
            border: 2.5px solid #22223b;
            outline: none;
            box-shadow: 0 0 0 2px #43cea2;
        }

        .buttons {
            margin-top: 1.2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            justify-content: center;
        }

        .button {
            padding: 0.7rem 1.2rem;
            font-size: 1.05rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(67,206,162,0.13);
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px rgba(67,206,162,0.18);
        }
        .button:active {
            filter: brightness(1.15) saturate(1.5);
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #22223b;
        }

        .info {
            margin-top: 1.2rem;
            color: #185a9d;
            font-size: 1.08rem;
            font-family: 'Inter', Arial, sans-serif;
            letter-spacing: 0.5px;
            background: rgba(255,255,255,0.6);
            border-radius: 8px;
            padding: 0.5rem 0.7rem;
            box-shadow: 0 1px 4px rgba(67,206,162,0.07);
        }

        @media (max-width: 600px) {
            .wrapper {
                max-width: 98vw;
                padding: 1.2rem 0.5rem;
            }
            #head {
                font-size: 1.3rem;
            }
            #text {
                font-size: 1rem;
                height: 38px;
            }
            .button {
                font-size: 0.95rem;
                padding: 0.6rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 id="head">Text Converter</h1>
        <div class="wrapper2">
            <form action="">
               <input type="text" id="text" name="text" placeholder="Enter Text Here..">
                <div class="buttons">
                    <button id="uppercase" class="button">Uppercase</button>
                    <button id="lowercase" class="button">Lowercase</button>
                    <button id="clear" class="button">Clear</button>
                    <button id="delete" class="button">Delete</button>
                </div>
                <div class="info">
                <p id="totalchar"></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="brain.js"></script>

</html>
