<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEY identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        table,
        th,
        tr,
        td {
            border: 1px solid #e1e1e1;
        }

        .project {
            background-color: #1c1c1c;
            color: #ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .color {
            color: aliceblue;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch the Magic</div>
        </div>
    </div>

    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e) => {
            insert.innerHTML = `
    <div>
        <table>
            <tr>
                <th>Key</th>
                <th>Keycode</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key}</td>
                <td>${e.keycode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
    </div>`;
})
