<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Profile Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="input">
      <label for="usrnm">Enter GitHub username</label>
      <input type="text" id="usrnm" />
      <button id="btn">Search</button>
    </div>

    <p class="result"></p>

    <img class="myimg" alt="profile image" />

    <h2 class="username"></h2>
    <h3 class="name"></h3>
    <p class="email"></p>
    <p class="bio"></p>
    <p class="publicrepo"></p>

    <p>
      <a class="profileurl" target="_blank"></a>
    </p>

    <div class="follow">
      <span class="followers"></span>
      <span class="following"></span>
    </div>

    <div class="account">
      <p class="creation"></p>
      <p class="lastupdate"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
