<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT_HUB PROFILE VIEWER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input">
            <label for="usrnm">Enter github username</label>
            <input type="text" id="usrnm">
            <button id="btn">CLICK ME!</button>
        </div>
        <div class="result"></div>
        <h1 id="username"></h1>
        <img class="myimg" src="" alt="profileview">
        <p><a class="profileurl" href="" target="_blank"></a></p>
        <h1 class="name"></h1>
        <h5 class="email"></h5>
        <p class="bio"></p><br>
        <p class="publicrepo"></p>
        <div class="follow">
            <h2 class="followers"></h2>
            <h2 class="following"></h2>
        </div>
        <div class="account">
            <p class="creation"></p>
            <p class="lastupdate"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
