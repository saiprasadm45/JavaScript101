<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button id="mybtn">BUtton clicked</button>

    <script>
        class react {
            constructor(liabrary, server) {
                this.liabrary = liabrary
                this.server = server

                document.querySelector('#mybtn').addEventListener('click', this.handleclick.bind(this))
            }

            handleclick() {
                console.log('button clicked');
                console.log(this.server);

            }
        }

        let r = new react('react', 'aws')
        console.log(r)


    </script>
</body>

</html>
