<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <input type="text" id="myInput" placeholder="Type something..." />
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
    <script>
    //     document.getElementById('owl').onclick = function(){ bad practiceee
    //     alert('hello alert')
    // }

    //addeventlistener third parameter is usecapture which is default false.
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('owl').addEventListener('click', (e) => {
            // console.log('hello owl clicked', e)
              owl.style.border = '5px solid yellow';
        })
    })

        document.getElementById('google').addEventListener('click',(e)=>{
            e.preventDefault();
            console.log('mouse is clicked, but prevented default beh')
        })

    // document.getElementsByTagName('IMG').addEventListener('click',()=>{

    // })

    document.getElementById('images').addEventListener('click',(e)=>{
        console.log('you clicked on: ', e.target.id)
    },true)

    document.addEventListener('click', function (event) {
    if (event.ctrlKey) {
        console.log('You held CTRL while clicking');
    }
    if (event.shiftKey) {
        console.log('SHIFT was pressed');
    }
    if (event.altKey) {
        console.log('ALT was pressed');
    }
});


</script>

</body>
</html>

<!-- target is where the click event occured like where we clicked, best for getting id etcc, 
currentTarget is where the event is assigned like addeventlistener.
propogations works like (top to bottom - target - bottom to top), if anything correct in that phases if fired immediatly..
stoppropogation used to stop further propogations -->
